<!DOCTYPE html>
<html lang="en">
<head>
    <script defer src="script.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family==Sora:wght@100;200;300;400;600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Eagle+Lake&display=swap" rel="stylesheet">
    <title>Quiz | Your Spirit Animal</title>
</head>
<body>

    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <h3 id="question">
                Question text?
            </h3>
            <ul>
                <li>
                    <input type="radio" name="answer" id="answer1" class="answer">
                    <label for="answer1" id="answer1Text">Answer 1</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="answer2" class="answer">
                    <label for="answer2" id="answer2Text">Answer 2</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="answer3" class="answer">
                    <label for="answer3" id="answer3Text">Answer 3</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="answer4" class="answer">
                    <label for="answer4" id="answer4Text">Answer 4</label>
                </li>
            </ul>
        </div>
        <button id="submit" class="quizProceed btn btn-dark btn-lg border-light-subtle fs-3">Submit answer</button>
    </div>
</body>
</html>
